    <!--Formulário1-->
    <h1 class="d-flex justify-content-center text-white">Seus dados</h1>
    <h5 class="d-flex justify-content-center text-white">Peso</h5>

    <div class="row mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 ml-auto">
                <select class="form-control form-control-lg">
                    <option>0-40kg</option>
                    <option>40-70kg</option>
                    <option>70-90kg</option>
                    <option>90-120kg</option>
                    <option>120kg+</option>
                </select>
            </div>
        </div>
    </div>

    <h5 class="d-flex justify-content-center text-white">Altura</h5>

    <div class="row mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 ml-auto">
                <select class="form-control form-control-lg">
                    <option>-1.2m</option>
                    <option>1.2-1.5m</option>
                    <option>1.5-1.8m</option>
                    <option>1.8-2m</option>
                    <option>2m+</option>
                </select>
            </div>
        </div>
    </div>

    <form class="d-flex justify-content-center mb-3">

        <div class="row">
            <div class="row">
                <h5 class="d-flex justify-content-center text-white">Nome completo</h5>
                <div class="col-md-11">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Digite seu nome completo">
                </div>
                <h5 class="d-flex justify-content-center text-white">Genero</h5>
                <div class="col-md-11 ml-auto">
                    <select class="form-control form-control-lg">
                        <option>M</option>
                        <option>F</option>
                        <option>O</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <h5 class="d-flex justify-content-center text-white">E-mail</h5>
                <div class="col-md-12">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Digite seu e-mail">
                </div>
                <h5 class="d-flex justify-content-center text-white">Idade</h5>
                <div class="col-md-12 ml-auto">
                    <select class="form-control form-control-lg">
                        <option>18-28</option>
                        <option>28-38</option>
                        <option>38-48</option>
                        <option>48-58</option>
                        <option>58-68</option>
                        <option>68-78</option>
                        <option>78-88</option>
                        <option>88+</option>
                    </select>
                </div>
            </div>
        </div>

    </form>
    <!--/Formulário1-->

    <!--Formulário2-->
    <h1 class="d-flex justify-content-center text-white">Endereço</h1>

    <form class="d-flex justify-content-center mb-3">

        <div class="row">
            <div class="row">
                <h5 class="d-flex justify-content-center text-white">Rua</h5>
                <div class="col-md-11">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Digite o nome da rua">
                </div>
                <h5 class="d-flex justify-content-center text-white">CEP</h5>
                <div class="col-md-11 ml-auto">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Digite seu CEP">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="row">
                <h5 class="d-flex justify-content-center text-white">Número</h5>
                <div class="col-md-12">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Digite o número da casa/apto.">
                </div>
                <h5 class="d-flex justify-content-center text-white">Complemento</h5>
                <div class="col-md-12">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Digite o complemento da casa/apto.">
                </div>
            </div>
        </div>

    </form>

    <div class="col-md-12 d-flex justify-content-center">
        <button type="button" class="btn btn-outline-light btn-lg btn-block col-md-6">Enviar atualizações</button>
    </div>
    <!--/Formulário2-->

    <!--Footer-->
    <footer class="bg-success text-center text-lg-start text-white" id="footer">
        <!-- Copyright -->
        <div class="text-center p-3">
            © 2022 Copyright:
            <a class="text-white">DVieira</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!--/Footer-->

</body>

</html>
